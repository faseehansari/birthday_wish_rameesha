<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 4</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff0080, #8e2de2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ddd;
    }

    /* üëá Image styling ‚Äî responsive and balanced */
    .moment-img {
      width: 90%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
      transition: opacity 0.6s ease-in-out, transform 0.4s ease;
    }

    .moment-img:hover {
      transform: scale(1.03);
    }

    /* Button */
    .next-btn {
      padding: 14px 40px;
      font-size: 18px;
      background: linear-gradient(90deg, #ff0080, #8e2de2);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
    }

    .next-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #8e2de2, #ff0080);
    }
  </style>
</head>
<body>
  <h1>HAPPY BIRTHDAY RAMEESHA</h1>
  <p>‚ÄúA glimpse of elegance ‚Äî my Madam Ji in these beautiful pictures üì∏üíê‚Äù</p>

  <img id="slider-img" src="./images/pic1.jpeg" alt="moments" class="moment-img">

  <button class="next-btn" id="nextBtn">Next Image ‚Üí</button>

  <script>
    const images = [
      "./images/pic1.jpeg",
      "./images/pic2.jpeg",
      "./images/pic3.jpeg"
    ];

    let index = 0;
    const imgElement = document.getElementById('slider-img');
    const nextBtn = document.getElementById('nextBtn');

    nextBtn.addEventListener('click', () => {
      if (index < images.length - 1) {
        index++;
        imgElement.style.opacity = 0;
        setTimeout(() => {
          imgElement.src = images[index];
          imgElement.style.opacity = 1;
        }, 400);

        if (index === images.length - 1) {
          nextBtn.textContent = "One Last Thing ‚Üí";
        }
      } else {
        window.location.href = "./page5.html";
      }
    });
  </script>
</body>
</html>
